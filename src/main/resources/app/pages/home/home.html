<div class="home">
    <div class="search">
        <div class="logo">
            <img src="images/searcin-logo.png" />
        </div>
        <search-box on-change="home.search()" value="home.searchValue" data="home.suggestData"></search-box>
        <p style="font-weight:bold;text-align:center;font-size:12px;" class="mt-10">The first search engine of karaikudi</p>
    </div>
    <div class="sidebar" ng-if="home.showSidebar">
        <div class="overlay"></div>
        <div class="sidepane">
            <a href="#" class="close-btn" ng-click="home.showSidebar = false">X</a>
            <div class="row mt-20">
                <div class="col-xs-3">

                </div>
                <div class="col-xs-6">
                    <img src="images/Contact-icon.png" style="width:100%;" />
                </div>
                <div class="col-xs-3">

                </div>
            </div>
            <div class="row mt-20" ng-if="!home.user">
                <div class="col-xs-12" style="text-align:center;">
                    <button class="btn btn-primary" ng-click="home.showSidebar=false;home.login()">Login</button>
                </div>
            </div>
            <div class="row mt-20" ng-if="home.user">
                    <div class="col-xs-12" style="text-align:center;">
                        <p>Welcome <b>{{home.user.name}}</b></p>
                        </div>
                <div class="col-xs-12 mt-20" style="text-align:center;">
                    <button class="btn btn-primary " ui-sref="admin">Admin</button>
                    <button class="btn btn-danger " ng-click="home.showSidebar=false;home.logout();">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="categories container" ng-init="home.getCategories()">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Search by Category</h1>
                    <hr>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="box" ng-repeat="item in home.categories | orderBy:'name'">
                        <div class="box-wrap">
                            <p>{{item.name}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
